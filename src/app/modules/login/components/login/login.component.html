<div class="example-container">
	<mat-card>
		<!-- Title of an Card -->
		<mat-card-title>Log in</mat-card-title>

		<mat-card-content>
			<form [formGroup]="form">
				<mat-form-field>
					<input
						matInput
						placeholder="Enter your email"
						formControlName="email"
						required
					/>
					<mat-error
						*ngIf="
							(form.get('email').dirty ||
								form.get('email').touched) &&
							form.get('email').invalid
						"
					>
						{{ getErrorMessage() }}</mat-error
					>
				</mat-form-field>
				<mat-form-field>
					<input
						matInput
						placeholder="Enter your password"
						formControlName="password"
						required
						type="password"
					/>
					<mat-error
						*ngIf="
							(form.get('password').touched ||
								form.get('password').dirty) &&
							form.get('password').invalid
						"
					>
						{{ getPasswordErrorMessage() }}</mat-error
					>
				</mat-form-field>
				<button mat-button value="value" [disabled]="form.invalid">
					log in
				</button>
			</form>
		</mat-card-content>

	</mat-card>
</div>
